       transform="matrix(0.26458333,0,0,0.26458333,-67.751953,-234.01507)"><tspan
         sodipodi:role="line"
         id="tspan3496-9-9"
         x="395.72363"
         y="763.50323">You can updgrade all the slots to a status of 4 (to forbid users with a status 1,2 or 3 to change their slots, after your weekly </tspan><tspan
         sodipodi:role="line"
         x="395.72363"
         y="883.50323"
         id="tspan4390">checks for example) The button is under the &quot;schedule per user&quot; table in the &quot;Building&quot; page.</tspan></text>
